    function showRecommendations() {
      const type = document.getElementById("foodType").value;
      const goal = document.getElementById("goal").value;
      const container = document.getElementById("food-list");

      if (!type || !goal) {
        container.innerHTML = "<p style='color:red; font-size:20px;'> Please select both food type and goal.</p>";
        return;
      }

      const foods = foodDatabase[type].filter(f => f.goals.includes(goal));
      if (foods.length === 0) {
        container.innerHTML = "<p style='color:#002366; font-size:20px;'>No foods found for this combination.</p>";
        return;
      }

      let output = '<div class="food-cards">';
      foods.forEach(food => {
        output += `
          <div class="food-card">
            <h3>${food.name}</h3>
            <p><strong>Nutrients:</strong> ${food.nutrients}</p>
            <ul>${food.pros.map(p => `<li>${p}</li>`).join('')}</ul>
          </div>
        `;
      });
      output += '</div>';

      container.innerHTML = output;
    }
