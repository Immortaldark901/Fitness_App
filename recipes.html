    function showRecipes() {
      const mealType = document.getElementById("mealType").value.toLowerCase();
      const searchQuery = document.getElementById("searchBox").value.toLowerCase();
      const activeCategory = document.querySelector(".category-btns button.active").dataset.category;
      const container = document.getElementById("recipe-list");

      let filtered = recipes.filter(r =>
        (!mealType || r.meal === mealType) &&
        (activeCategory === "all" || r.category === activeCategory) &&
        (r.name.toLowerCase().includes(searchQuery))
      );

      if (filtered.length === 0) {
        container.innerHTML = "<p style='color:red; font-size:18px;'>No recipes found.</p>";
        return;
      }

      container.innerHTML = filtered.map((r, i) => `
        <div class="recipe-column">
          <div class="recipe-header">
            <h3>${r.name}</h3>
            <p><strong>Calories:</strong> ${r.calories} kcal |
            <strong>Protein:</strong> ${r.protein}g |
            <strong>Carbs:</strong> ${r.carbs}g |
            <strong>Fat:</strong> ${r.fat}g</p>
            <button onclick="toggleSteps(${i})">View Steps</button>
            </div>
            <ul class="steps hidden" id="steps-${i}">
                ${r.steps.map(s => `<li>${s}</li>`).join('')}
            </ul>
            </div>
      `).join('');
    }

    function toggleSteps(i) {
      const steps = document.getElementById(`steps-${i}`);
      steps.classList.toggle("hidden");
    }

    document.querySelectorAll(".category-btns button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".category-btns button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
