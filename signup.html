<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Nutri Health</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
  <!-- Signup Form -->
  <div class="form-container">
    <h1>Create Account</h1>

  <form id="signupForm" onsubmit="saveUser(event)">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>

    <button type="submit">Sign Up</button>
  </form>

    <p class="note">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
      <script src="script.js"></script>
</body>
</html>

<script>
  function saveUser(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirm = document.getElementById('confirm').value.trim();

    if (password !== confirm) {
      alert("Passwords do not match!");
      return;
    }

    // Store data in localStorage
    const userData = { username, email, password };
    localStorage.setItem('user', JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "profile.html";
  }
</script>
